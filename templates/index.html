<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
</head>

<body>
    <form action="/generate_itinerary" method="post">
        <label for="place">Where do you want to go?</label>
        <input type="text" id="place" name="place" required>
        <br>
        <label for="duration">How long do you want to stay?</label>
        <input type="text" id="duration" name="duration" required>
        <br>
        <label for="activities">What activities do you like to do?</label>
        <input type="text" id="activities" name="activities" required>
        <br>
        <label for="extra">Anything else?</label>
        <input type="text" id="extra" name="extra">
        <br>
        <button type="submit">Generate Itinerary</button>
    </form>
</body>

</html>
